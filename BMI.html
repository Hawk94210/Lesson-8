<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT12</title>
</head>
<body>
<script>
  let weight = +prompt("Nhập số cân nặng");
  let height = +prompt("Nhập chiều cao");
  let bmi = weight/(height**2)
   if (bmi<=18) {
     document.write("Underweight");
   }
   else if (bmi<25) {
     document.write("Normal");
   }
   else if (bmi<30) {
     document.write("Overweight");
   }
   else {
     document.write("Obese");
   }
</script>
</body>
</html>
